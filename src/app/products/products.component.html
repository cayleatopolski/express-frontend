<section id="products">
  <h1>Beach Stuff</h1>
  <div *ngFor="let item of cart; index as i">
    <p>Name: {{ item.product }}</p>
    <p>Price: {{ item.price }}</p>
    <button (click)="removeItem(item.id)">Remove Item</button>
  </div>
</section>

<section>
  <form #addItemForm="ngForm" (ngSubmit)="addItem(addItemForm)">
    <input type="text" placeholder="Product Name" name="product" ngModel />
    <input type="text" placeholder="Product Price" name="price" ngModel />
    <button>Add Item</button>
  </form>
</section>
